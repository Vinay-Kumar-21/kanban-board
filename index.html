<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="toolBox-cont">
        <div class="toolBox-priority-cont">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color gray"></div>
            <div class="color green"></div>
        </div>
        <div class="act-btn-cont">
            <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
            <div class="remove-btn"><i class="fa-solid fa-trash"></i></div>
        </div>
    </div>
    <div class="main-cont">
        <!--<div class="ticket-cont">
            <div class="ticket-color">

            </div>
            <div class="ticket-id">#vk21r2</div>
            <div class="ticket-area">some text</div>
        </div>-->

    </div>
    <div class="modal-cont">
        <textarea class="modal-text-cont" placeholder="Enter Your Task"></textarea>
        <div class="modal-color-cont">
            <div class="modal-color red active"></div>
            <div class="modal-color blue"></div>
            <div class="modal-color gray"></div>
            <div class="modal-color green"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
